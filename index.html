<!doctype html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="./style.css">
    <script src="./core.js"></script>

    <!-- MDUI CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
      integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
  </head>
  <body class="mdui-theme-primary-teal mdui-theme-accent-teal mdui-theme-layout-auto mdui-bottom-nav-fixed">
    <div class="mdui-appbar">
        <div class="mdui-toolbar mdui-color-theme">
          <a href="javascript:;" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">menu</i></a>
          <a href="javascript:;" class="mdui-typo-headline">地铁计算器</a>
          <a href="javascript:;" class="mdui-typo-title">Canary Channel</a>
          <div class="mdui-toolbar-spacer"></div>
        </div>
      </div>
      <div class="mdui-typo">
          <h1>输入</h1>
          <div class="mdui-textfield mdui-textfield-floating-label">
            <label class="mdui-textfield-label">车体号</label>
            <input class="mdui-textfield-input" type="text" id="input" required/>
            <div class="mdui-textfield-error">车体号不能为空</div>
            <div class="mdui-textfield-helper">输入车体号</div>
          </div>
          <button class="mdui-btn mdui-btn-block mdui-color-theme-accent mdui-ripple" onclick="search()">GO!</button>
          <div class="mdui-divider"></div>
          <h1>输出</h1>
          <div id="output"></div>
      </div>

    <!-- MDUI JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
      integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
